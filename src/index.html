<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
  <title></title>
</head>
<body>
	<div id="root" data-bind="event: { dragover:setCoords }">
    
    <div class="container">
      <div data-bind="html: dragElement, style: { left: offsetX, top: offsetY }, visible: dragElement" class="dragging"></div>
      <div class="category-list" data-bind="foreach: products">
          <category class="category-list__line" params="data: $data, parent: $parent" data-bind="css: { opened: $parent.activeCategories().includes($data.name) }, attr: { index: $parent.products.indexOf($data) }"></category>
      </div>
      <!-- <ul data-bind="foreach: products">
        <li>
          <strong data-bind="text: name"></strong>
          <like-or-dislike params="value: userRating, data: $data, parent: $parent"></like-or-dislike>
        </li>
      </ul> -->
    </div>
	</div>
</body>
</html>
